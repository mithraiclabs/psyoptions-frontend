        text-transform: uppercase;
        font-size: 1.25rem;
      }
      h5 {
        font-size: 1.2rem;
      }

      a {
        color: #8BEAFF;
      }

      * {
        scrollbar-color: #6E7689 transparent;
      }
      *::-webkit-scrollbar {
        width: 10px;
      }
      *::-webkit-scrollbar-track {
        background: transparent;
      }
      *::-webkit-scrollbar-thumb {
        background-color: #6E7689;
        border: 1px solid #101017;
        border-radius: 12px;
